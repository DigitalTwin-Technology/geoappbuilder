<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14b8a6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="90" fill="url(#grad1)" opacity="0.1"/>
  
  <!-- Map marker / pin -->
  <path d="M100 20 C60 20 30 50 30 90 C30 130 100 180 100 180 C100 180 170 130 170 90 C170 50 140 20 100 20 Z" 
        fill="url(#grad1)" 
        stroke="#1e3a5f" 
        stroke-width="3"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="80" r="25" fill="white"/>
  
  <!-- Globe grid lines -->
  <ellipse cx="100" cy="80" rx="22" ry="22" fill="none" stroke="url(#grad2)" stroke-width="2"/>
  <ellipse cx="100" cy="80" rx="22" ry="10" fill="none" stroke="url(#grad2)" stroke-width="2"/>
  <line x1="78" y1="80" x2="122" y2="80" stroke="url(#grad2)" stroke-width="2"/>
  <line x1="100" y1="58" x2="100" y2="102" stroke="url(#grad2)" stroke-width="2"/>
  
  <!-- Hammer/forge element -->
  <rect x="85" y="120" width="30" height="8" rx="2" fill="#f97316"/>
  <rect x="95" y="128" width="10" height="20" rx="2" fill="#ea580c"/>
</svg>

