version: '3.8'

services:
  # PostgreSQL with PostGIS extensions
  postgres:
    image: postgis/postgis:16-3.4
    container_name: mapforge-postgres
    environment:
      POSTGRES_USER: mapforge
      POSTGRES_PASSWORD: mapforge_secret
      POSTGRES_DB: mapforge
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mapforge -d mapforge"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mapforge-network

  # MinIO - S3 Compatible Object Storage
  minio:
    image: minio/minio:latest
    container_name: mapforge-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mapforge_admin
      MINIO_ROOT_PASSWORD: mapforge_secret_key
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mapforge-network

  # Backend API (Go)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mapforge-backend
    environment:
      DATABASE_URL: postgres://mapforge:mapforge_secret@postgres:5432/mapforge?sslmode=disable
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: mapforge_admin
      MINIO_SECRET_KEY: mapforge_secret_key
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mapforge-network

  # AI Service (Python FastAPI)
  ai-service:
    build:
      context: ./ai-service
      dockerfile: Dockerfile
    container_name: mapforge-ai-service
    environment:
      PORT: 8000
    ports:
      - "8000:8000"
    networks:
      - mapforge-network

  # Frontend (React + Vite) - Development Server
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mapforge-frontend
    environment:
      VITE_API_URL: http://localhost:8080
      VITE_WS_URL: ws://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - mapforge-network

volumes:
  postgres_data:
  minio_data:

networks:
  mapforge-network:
    driver: bridge

